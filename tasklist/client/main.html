<head>
  <title>tasklist</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <h1>My name is Rajasekar...</h1>

  {{> todoList}}
</body>

<template name="todoList">
  <h3>Todos</h3>
  <ul>
    {{#each todos}} {{> todo}} {{/each}}
  </ul>
<button class = "add-todo">Add todo</button>

</template>

<template name="todo">
  <li class="{{#if done}}done{{/if}}">{{label}}</li>


</template>
