<template name="todoList">
  <h3>Todos</h3>
  <button id="reverse-sort">Reverse Sort</button>
  <ul>
    {{#each todos}} {{> todo}} {{/each}}
  </ul>
  <button class="add-todo">Add todo</button>

</template>

<template name="todo">
  <li class="{{#if done}}done{{/if}}"><input type="checkbox" checked="{{#if done}}checked{{/if}}" />{{label}} <button class="delete">X</button> {{createdAt}} </li>


</template>
